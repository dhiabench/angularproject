<div class="row">
    <div class="col-md-6 offset-md-3 mt-4">
        <h3>Ajouter Nouveau Projet </h3>
        <form  (ngSubmit)="saveProject()" >
            <div class="form-group">
                <div class="form-row">
                    <div class="col">
                        <label for="nomprojet">Nom Projet</label>
                        <input type="text" class="form-control" placeholder="nom projet">
                    </div>
                    <div class="col">
                        <label for="datedebut">date début</label>
                        <input type="text" class="form-control">
                        <div class="input-group-addon">
                            <span class="glyphicon glyphicon-th"></span>
                        </div>
                    </div>
                    <script type="text/javascript">
                        $(function () {
                            $('#datetimepicker').datetimepicker();
                        });
                     </script>
               
                </div>
            </div>


            <div class="form-group">
                <label for="description">Description</label>
                <textarea class="form-control" id="description" rows="3"></textarea>
            </div>
            <div class="form-group">
                <div class="form-row">
                    <div class="col">
                        <label for="delai">Delai</label>
                        <input type="text" class="form-control" placeholder="delai">
                    </div>
                    <div class="col">
                        <label for="fonds">Fonds</label>
                        <input type="text" class="form-control" placeholder="fonds">
                    </div>
                </div>
            </div>




            <div class="form-group">
                <div class="form-row">
                    <div class="col">
                        <label for="fondsALever">fondsALever</label>
                        <input type="text" class="form-control" placeholder="fondsALever">
                    </div>
                    <div class="col">
                        <label for="typeprojet">Type de Projet</label>
                        <select class="form-control" id="type de projet">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                        </select>
                    </div>
                </div>
            </div>




            <div class="form-group">
                <div class="form-row">
                    <div class="col">
                        <label for="natureprojet">Nature Du Projet</label>
                        <input type="text" class="form-control" placeholder="natureprojet">
                    </div>
                    <div class="col">
                        <label for="FormControlFile">photo projet</label>
                        <input type="file" class="form-control-file" id="FormControlFile">
                    </div>
                </div>
            </div>



            <div class="form-group">
                <h3>Adresse Informations </h3>
                <div class="form-row">
                    <div class="col">
                        <label for="adresse">Adresse</label>
                        <input type="text" class="form-control" placeholder="adresse">
                    </div>
                    <div class="col">
                        <label for="typeprojet"> Région</label>
                        <select class="form-control" id="type de projet">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                        </select>
                    </div>
                </div>
            </div>


            <div class="form-group">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="gridCheck">
                  <label class="form-check-label" for="gridCheck">
                    J'accepte tous les régles
                  </label>
                </div>
              </div>
              <button type="submit" class="btn btn-primary">Enregistrer</button>

        </form>
    </div>
</div>
